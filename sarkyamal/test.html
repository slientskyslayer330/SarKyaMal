<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="config/bootstrap.min.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      label {
         cursor: pointer;
         filter: grayscale(100%);
      }

      label:hover {
         filter: grayscale(0);
      }
      input[type="radio"]:checked + label {
         filter: grayscale(0);
      }
      img {
         width: 30px;
      }
   </style>
</head>
<body>
   <form action="#">
      <fieldset>
         <legend>
           Please select gender
         </legend>
         <input type="radio" name="gender" class="sr-only" id="male">
         <label for="male">
           <img src="http://findicons.com/files/icons/1688/web_blog/48/user_male_white_red_brown.png" alt="male">
         </label>
         <input type="radio" name="gender" class="sr-only" id="female">
         <label for="female">
           <img src="http://findicons.com/files/icons/1688/web_blog/48/user_female_white_pink_black.png" alt="female">
         </label>
         <input type="radio" name="profile" class="sr-only" id="profile01">
            <label for="profile01"> <img class="profileimg" src="profiles/Profile_01.jpg" ></label>
            <input type="radio" name="profile" class="sr-only" id="profile02">
            <label for="profile02"><img class="profileimg" src="profiles/Profile_02.jpg"></label>
       </fieldset>
   </form>
</body>
</html>
